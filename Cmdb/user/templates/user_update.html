{% extends "base.html" %}
{% block title %}
    用户修改
{% endblock %}

{% block content %}
    <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">修改用户信息</h6>
    </div>
    <form action="" method="post">

        {% csrf_token %}

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">用户名</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="idc_name" value="{{ user_obj.username }}">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">中文名</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name='idc_name_all' value="{{ user_obj.profile.name }}">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">QQ</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name='address' value="{{ user_obj.profile.QQ }}">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">手机号</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name='phone'  value="{{ user_obj.profile.phone }}">
            </div>
        </div>
         <div class="form-group row">
            <label class="col-sm-2 col-form-label">密码</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" name='password'  value="***">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">单位</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name='company' value="{{ user_obj.profile.company.company }}">
            </div>
        </div>

        <div class="form-group row">

            <div class="col-sm-10">
                <input type="text" class="form-control"  name='id' hidden value="{{ user_obj.id }}">
            </div>
        </div>


        <div class="form-group">
            <input type="submit" value="更新用户" class="btn btn-primary btn-user btn-block">
        </div>


    </form>

{% endblock %}
