{% extends "base.html" %}
{% block title %}
    增加单位
{% endblock %}

{% block content %}
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">增加单位</h6>
        </div>
        <div class="card-body">
            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" name="company" placeholder="单位名称" class="form-control form-control-user">
                </div>
                <div class="form-group">
                    <input type="text" name="address" placeholder="单位地址" class="form-control form-control-user">
                </div>


                <div class="form-group">
                    <input type="submit" value="增加单位" class="btn btn-primary btn-user btn-block">
                </div>

            </form>


        </div>
    </div>


{% endblock %}
