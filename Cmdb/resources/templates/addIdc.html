{% extends "base.html" %}
{% block title %}
    增加机房
{% endblock %}

{% block content %}
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">增加机房</h6>
        </div>
        <div class="card-body">
            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" name="idc_name" placeholder="机房简称" class="form-control form-control-user">
                </div>
                <div class="form-group">
                    <input type="text" name="idc_name_all" placeholder="机房全称" class="form-control form-control-user">
                </div>
                <div class="form-group">
                    <input type="text" name="address" placeholder="机房地址" class="form-control form-control-user">
                </div>
                <div class="form-group">
                    <input type="text" name="phone" placeholder="机房电话" class="form-control form-control-user">
                </div>
                <div class="form-group">
                    <input type="text" name="name" placeholder="机房联系人姓名" class="form-control form-control-user">
                </div>
                <div class="form-group">
                    <input type="text" name="email" placeholder="邮箱" class="form-control form-control-user">
                </div>


                <div class="form-group">
                    <input type="submit" value="增加机房" class="btn btn-primary btn-user btn-block">
                </div>

            </form>


        </div>
    </div>


{% endblock %}
