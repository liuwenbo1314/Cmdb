{% extends "base.html" %}
{% block title %}
    修改机房
{% endblock %}

{% block content %}
    <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">修改机房信息</h6>
    </div>
    <form action="" method="post">

        {% csrf_token %}

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">机房简称</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="idc_name" value="{{ idc_obj.idc_name }}">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">机房全称</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name='idc_name_all' value="{{ idc_obj.idc_name_all }}">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">机房地址</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name='address' value="{{ idc_obj.address }}">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">机房电话</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name='phone'  value="{{ idc_obj.phone }}">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">机房联系人姓名</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name='name' value="{{ idc_obj.name }}">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">邮箱</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name='email' value="{{ idc_obj.email }}">
            </div>
        </div>
        <div class="form-group row">

            <div class="col-sm-10">
                <input type="text" class="form-control"  name='id' hidden value="{{ idc_obj.id }}">
            </div>
        </div>


        <div class="form-group">
            <input type="submit" value="更新机房" class="btn btn-primary btn-user btn-block">
        </div>


    </form>

{% endblock %}
